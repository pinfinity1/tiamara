# /docker-compose.prod.yml

services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # پورت دیتابیس به بیرون باز نیست (امنیت)

  server:
    # image: ghcr.io/YOUR_GITHUB_USERNAME/tiamara-server:latest
    build:
      context: ./server
      dockerfile: Dockerfile
    image: tiamara-server-prod
    restart: always
    ports:
      - "5001:3001" # Nginx به این پورت وصل می‌شود
    command: sh -c "npx prisma migrate deploy && node dist/prisma/seed.js && npm start"

    # !! --- بخش اصلاح شده --- !!
    # 1. به فایل .env ریشه اشاره کنید تا *همه* متغیرها خوانده شوند
    env_file:
      - ./.env
    # 2. فقط متغیرهایی که نیاز به بازنویسی دارند را اینجا بیاورید
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      NODE_ENV: production
    # !! --- پایان اصلاح --- !!

    depends_on:
      - postgres

  client:
    # image: ghcr.io/YOUR_GITHUB_USERNAME/tiamara-client:latest
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
    image: tiamara-client-prod
    restart: always
    ports:
      - "3000:3000" # Nginx به این پورت وصل می‌شود

    # !! --- بخش اصلاح شده --- !!
    # 1. اینجا هم به فایل .env ریشه اشاره کنید
    env_file:
      - ./.env
    # 2. (متغیرهای بخش environment قبلی حذف شدند چون همگی در .env هستند)
    # !! --- پایان اصلاح --- !!

    depends_on:
      - server

volumes:
  postgres-data:
