name: Deploy to Production

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Deploy to Server
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  password: ${{ secrets.SERVER_PASS }}
                  script: |
                      # 1. به پوشه پروژه بروید
                      cd /var/www/tiamara

                      # 2. آخرین تغییرات را از گیت بگیرید
                      git pull origin main

                      # 3. ایمیج‌ها را دوباره (بدون کش) بیلد کنید
                      docker-compose -f docker-compose.prod.yml build --no-cache

                      # --- این خط جدید و حیاتی است ---
                      # 4. کانتینرهای قدیمی را کامل حذف کن تا باگ ContainerConfig رخ ندهد
                      docker-compose -f docker-compose.prod.yml down
                      # --- پایان خط جدید ---

                      # 5. کانتینرها را با ایمیج‌های جدید (از نو) اجرا کن
                      docker-compose -f docker-compose.prod.yml up -d

                      # 6. پاکسازی ایمیج‌های قدیمی
                      docker system prune -f
