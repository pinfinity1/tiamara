# /docker-compose.dev.yml
# نسخه‌ی بازنویسی شده برای رفع مشکل node_modules

services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5436:5432" # پورت اصلی شما برای دسترسی از بیرون
    volumes:
      - postgres-data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      # !! --- تغییر اصلی اینجاست --- !!
      # ما مستقیماً کل پوشه سرور، (شامل node_modules) را از مک شما مپ می‌کنیم
      - ./server:/app
    ports:
      - "5001:3001" # (پورت صحیح که قبلاً اصلاح کردیم)
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      # ... (بقیه متغیرهای شما)
      JWT_SECRET: ${JWT_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ZARINPAL_MERCHANT_ID: ${ZARINPAL_MERCHANT_ID}
      ZARINPAL_API_REQUEST: ${ZARINPAL_API_REQUEST}
      ZARINPAL_API_VERIFY: ${ZARINPAL_API_VERIFY}
      ZARINPAL_GATEWAY_URL: ${ZARINPAL_GATEWAY_URL}
      CLIENT_URL: ${CLIENT_URL}
      SERVER_URL: ${SERVER_URL}
    depends_on:
      - postgres

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      # !! --- تغییر اصلی اینجاست --- !!
      # اینجا هم پوشه‌ی node_modules جداگانه را حذف می‌کنیم
      - ./client:/app
    ports:
      - "3000:3000"
    environment:
      # ... (بقیه متغیرهای شما)
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_URL: ${AUTH_URL}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      ARCJET_KEY: ${ARCJET_KEY}
      API_BASE_URL_SERVER: ${API_BASE_URL_SERVER}
      NEXT_PUBLIC_CHAT_ENABLED: ${NEXT_PUBLIC_CHAT_ENABLED}
    depends_on:
      - server

volumes:
  postgres-data:
