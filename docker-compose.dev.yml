services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5436:5432" # پورت اصلی شما برای دسترسی از بیرون
    volumes:
      - postgres-data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      # ما مستقیماً کل پوشه سرور، (شامل node_modules) را از مک شما مپ می‌کنیم
      - ./server:/app
    ports:
      - "5001:3001" # (پورت صحیح که قبلاً اصلاح کردیم)

    # !! --- بخش اصلاح شده --- !!
    # به جای لیست کردن دستی، فقط به فایل .env ریشه اشاره کنید
    env_file:
      - ./.env
    # متغیر DATABASE_URL باید بازنویسی شود تا به سرویس postgres اشاره کند
    # (چون مقدار آن در .env ریشه به localhost اشاره دارد)
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      NODE_ENV: development
    # !! --- پایان اصلاح --- !!

    depends_on:
      - postgres

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      # اینجا هم پوشه‌ی node_modules جداگانه را حذف می‌کنیم
      - ./client:/app
    ports:
      - "3000:3000"

    # !! --- بخش اصلاح شده --- !!
    # اینجا هم فقط به فایل .env ریشه اشاره کنید
    env_file:
      - ./.env
    # !! --- پایان اصلاح --- !!

    depends_on:
      - server

volumes:
  postgres-data:
